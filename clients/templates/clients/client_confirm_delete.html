{% extends "base.html" %}
{% block content %}
<h2>Supprimer un client</h2>
<p>Voulez-vous vraiment supprimer le client <strong>{{ object }}</strong> ?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">🗑️ Supprimer</button>
  <a href="{% url 'client_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
