{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if object %}Modifier{% else %}Ajouter{% endif %} un client</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary mt-2">Annuler</a>
  </form>
  <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Retour</a>
{% endblock %}
